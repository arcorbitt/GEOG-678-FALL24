<!DOCTYPE html>
<html>
<head>
    <title>College Station Weekly Temperature Forecast</title>
	
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/highcharts-more.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>
	
	<style>
        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto
        }
	</style>
	
</head>

<body>
	
	<h1>College Station Weekly Temperature Forecast</h1>
	<style>
		h1 {
			text-align: center;
			}
	</style>
  
	<figure class="highcharts-figure">
    <div id="container"></div>
		<p class="highcharts-description">
        Chart depicting the weekly weather forecast for College Station, TX. Lab 8, Task 2 on Highchart development.
		</p>
	</figure>
	
	<style>
		#container {
			height: 400px;
			}

		.highcharts-figure,
		.highcharts-data-table table {
			min-width: 310px;
			max-width: 800px;
			margin: 1em auto;
			}

		.highcharts-data-table table {
			font-family: Verdana, sans-serif;
			border-collapse: collapse;
			border: 1px solid #ebebeb;
			margin: 10px auto;
			text-align: center;
			width: 100%;
			max-width: 500px;
			}

		.highcharts-data-table caption {
			padding: 1em 0;
			font-size: 1.2em;
			color: #555;
			}

		.highcharts-data-table th {
			font-weight: 600;
			padding: 0.5em;
			}

		.highcharts-data-table td,
		.highcharts-data-table th,
		.highcharts-data-table caption {
			padding: 0.5em;
			}

		.highcharts-data-table thead tr,
		.highcharts-data-table tr:nth-child(even) {
			background: #f8f8f8;
			}

		.highcharts-data-table tr:hover {
			background: #f1f7ff;
			}

		.highcharts-description {
			margin: 0.3rem 10px;
			}
	</style>
	
	<script>
	
			const categories = ['Sat', 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        const highs = [82, 81, 81, 70, 77, 78, 79, 80];
        const lows = [67, 59, 50, 47, 51, 60, 66, 66];


        Highcharts.chart('container', {
            chart: {
                type: 'line' // Change to 'column' if you prefer bars
            },
            title: {
                text: 'College Station Weekly Temperature Forecast',
                align: 'center'
            },
            xAxis: {
                categories: categories,
                title: {
                    text: 'Days of the Week'
                }
            },
            yAxis: {
                title: {
                    text: 'Temperature (°F)'
                }
            },
            tooltip: {
                shared: true,
                valueSuffix: '°F'
            },
            series: [{
                name: 'Highs',
                data: highs,
                color: 'silver' // Highs represented in silver
            }, {
                name: 'Lows',
                data: lows,
                color: '#500000' // Lows represented in dark red
            }]
        });

	
	</script>
	
</body>
</html>
