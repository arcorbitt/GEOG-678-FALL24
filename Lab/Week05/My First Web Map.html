<!DOCTYPE html>
<html>
  <head>
    <title>Ashley Corbitt's First Web Map</title>
	
	  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
	 
	<style>
	
		#map { 
			height: 500px; 
			width: 100%;
			}
	</style>	
	 
	   
  </head>
  
  <body>
  
	<div id="map"></div>
	
	 <!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
		crossorigin="">
	</script> 
	
	<script>
		
		var map = L.map('map').setView([30.611544, -96.349501], 14); 

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
		
		var marker = L.marker([30.615385, -96.341284]).addTo(map);
		marker.bindPopup("Academic Plaza").openPopup();
		
		var polygon = L.polygon([
			[30.61437, -96.367123],
			[30.619753, -96.3612036],
			[30.617583, -96.359218],
			[30.612468, -96.364785]
			
		]).addTo(map);
		polygon.bindPopup("USDA Complex");
		
		var circle = L.circle([30.610250, -96.339844],{
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.3,
			radius: 200
		}).addTo(map);
		circle.bindPopup("Kyle Field");
		
		var popup = L.popup()
		.setLatLng([30.615385, -96.349082])
		.setContent("Texas A&M<br> University")
		.openOn(map);	

		
		var shootingStarIcon = L.icon({
				iconUrl: 'ShootingStar.png',
				iconSize:     [60, 100],
				iconAnchor:   [12, 22],
				popupAnchor:  [0, -16]
		});
		
		var Universitylogo = L.icon({
				iconUrl: 'Universitylogo.png',
				iconSize:     [60, 60],
				iconAnchor:   [12, 22],
				popupAnchor:  [0, -16]
		});
			
		L.icon = function (options) {
			return new L.Icon(options);
		};
			
		var marker = L.marker([30.61836, -96.33821], { icon: shootingStarIcon }).addTo(map);
		
		var marker = L.marker([30.618792, -96.340304], { icon: Universitylogo }).addTo(map);
		
		L.marker([30.61836, -96.33821], {icon: shootingStarIcon}).addTo(map).bindPopup("Oceanography and<br>Meteorology Building");
		
		L.marker([30.618792, -96.340304], {icon: Universitylogo}).addTo(map).bindPopup("Geociences Building");
		
		var popup = L.popup();

		function onMapClick(e) {
			popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
		}

		map.on('click', onMapClick);
		
		
	</script>
	 
  </body>
  
</html>
